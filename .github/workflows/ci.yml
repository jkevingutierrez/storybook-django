name: CI

on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  test_python:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: demo.settings
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-
      - run: pip install -r requirements.txt
      - run: flake8 demo
      - run: black demo --check
      - run: python manage.py check
      - run: python manage.py render_patterns
      - uses: actions/upload-artifact@v2
        with:
          name: venv
          path: venv
          retention-days: 1
  test_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      # - run: npm run test
      # - uses: actions/upload-artifact@v2
      #   with:
      #     name: node_modules
      #     path: node_modules
      #     retention-days: 1
  test_storyshots:
    runs-on: ubuntu-latest
    needs: [test_python, test_node]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-
      - run: pip install -r requirements.txt
      - run: python manage.py runserver 0:8001 &
      - run: npm run test
